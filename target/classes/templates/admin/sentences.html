<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout-admin :: main-fragment(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="https://www.thymeleaf.org">
<head>

  <title th:text="|SENTENCES - DANH SÁCH MẪU CÂU|">Trang chủ</title>
  <th:block id="css">
<!--    <link rel="stylesheet" th:href="@{/asset/css/admin-vocabs.css}"/>-->

  </th:block>

</head>
<body>

<div class="content-wrapper">
  <!-- Content header -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">Danh sách mẫu câu</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row py-2">
        <div class="col-12">
          <button type="button" class="btn btn-primary" onclick="alert('Chức năng này đang được cập nhật!')">
            <i class="fas fa-plus"></i> Thêm mẫu câu
          </button>
        </div>
      </div>
      <div class="row py-2">
        <div class="col-12 col-md-6">
          <div class="input-group mb-3">
            <input
                    type="text"
                    class="form-control search-sentence"
                    placeholder="Nhập thông tin ..."
                    aria-describedby="button-addon2"
            />
            <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-search"
            >
              Tìm kiếm
            </button>
            <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-clear"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead class="text-center">
                  <tr>
                    <th class="align-top">Id</th>
                    <th class="align-top">Nội dung</th>
                    <th class="align-top">Phiên âm</th>
                    <th class="align-top">Nghĩa</th>

                    <th class="align-top">Preview</th>
                    <th class="align-top">Hành động</th>
                  </tr>
                  </thead>
                  <tbody class="table-sentence-content">

                  </tbody>
                </table>
              </div>


              <div
                      class="d-flex justify-content-center mt-3"
                      id="pagination"
              >

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


<th:block id="js">

  <script th:inline="javascript">
    let pageInfo = [[${pageInfo}]];
    console.log(pageInfo);

    let keyword = [[${keyword}]];
    console.log(keyword);
    $(".search-sentence").val(keyword);



    function addActiveToNavLink(innerText){
      const $navLinkEl=$(".nav-link");
      $navLinkEl.each((index,el)=>{
        const $title=$(el).find("p");
        if ($title.text().trim().toLowerCase()===innerText.toLowerCase()){
          $(el).addClass("active");
        }
      })
    }
    addActiveToNavLink("Quản lý nội dung");
    addActiveToNavLink("Mẫu câu");

  </script>
  <script th:src="@{/asset/js/admin-sentence.js}"></script>

</th:block>
</body>
</html>
